<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40 лет терпения</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="body">
    <header class="header">
        <div class="header__container container">
            <div class="header__logo"><img src="./img/apple_log.svg" alt=""></div>
            <ul class="header__list">
                <li class="list__item"><button class="text__style button__style">Products</button></li>
                <li class="list__item"><button class="text__style button__style">Prices</button></li>
                <li class="list__item"><button class="text__style button__style">Overview</button></li>
                <li class="list__item"><button class="text__style button__style">Contacts</button></li>
            </ul>
            <button class="header__burger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>
    <main class="main">
        <div class="main__container container">
            <div class="main__left"><img src="./img/img1.svg" alt="" class="left__img"></div>
            <div class="main__center">
                <p class="center__text-big center__text text__style">Air</p>
                <p class="center__text-big center__text text__style">Pods</p>
                <p class="center__text-big center__text text__style">Max</p>
                <p class="center__text center__text-origin text__style">Introducing AirPods Max — a perfect balance of exhilarating high-fidelity audio and the effortless magic of AirPods. The ultimate personal listening experience is here.</p>
                <button class="center__button text__style">Read more</button>
            </div>
            <div class="main__right">
                <img src="./img/img2.png" alt="">
            </div>
        </div>
        <div class="main__adaptive container hidden">
            <ul class="adaptive__menu">
                <button class="menu__item text__style">Products</button>
                <button class="menu__item text__style">Prices</button>
                <button class="menu__item text__style">Overview</button>
                <button class="menu__item text__style">Contacts</button>
            </ul>
        </div>
    </main>
</body>
<script src="./script.js"></script>

</html>
